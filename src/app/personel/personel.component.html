<h3>Yeni Personel Ekle</h3>

<form #persAdd="ngForm" (ngSubmit)="add(persAdd)" id="myForm">
  
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label >Departman</label>
    <select class="form-control" #departmanId="ngModel" [(ngModel)]="model2.departmanid" requiredid="departmanid" name="departmanid">
      <option *ngFor="let dep of deps" [value]="dep.id">{{ dep.ad }}</option>
    </select>
  </div>
    <div class="form-group">
      <div class="col-md-6 mb-3">
        <Label>Ad Soyad</Label>
      <input type="text" placeholder="Ad Soyad" #adsoyad="ngModel" [(ngModel)]="model2.adsoyad" class="form-control" name="adsoyad" id="adsoyad" required/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label >Telefon No</label>
    <input type="text" placeholder="Telefon No" #telefon="ngModel" [(ngModel)]="model2.telefon" class="form-control" name="telefon" id="telefon" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-md-6 mb-3">
    <label >E-Mail</label>
  <input type="text" placeholder="Email" #email="ngModel" [(ngModel)]="model2.email" class="form-control" name="email" id="email" required/>
</div>
</div>
  </div>
  <button type="submit" class="btn btn-primary" onclick="window.location.reload()" >Ekle</button>
</form>
<br>
<br>
<br>
<div class="form-group row">
  <div for="search" class="label col-sm-2 col-form-label" >Ara</div>
  <input type="text" class="form-control" [(ngModel)]="filterTerm">
</div>

<table id="empTable" class="table table-striped" >
  <thead>
<tr>
  <th scope="col">#</th>
  <th scope="col">Ad Soyad</th>
  <th scope="col">Telefon No</th>
  <th scope="col">Email</th>
  <th scope="col">Departman</th>
  <th scope="col">Sil/DÃ¼zenle</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let per of pers | filter:filterTerm">
  <th scope="row"></th>
  <td scope="row">{{per.adsoyad}}</td>
  <td scope="row">{{per.telefon}}</td>
  <td scope="row">{{per.email}}</td>
  <td scope="row">{{per.departman}}</td>
  <td scope="row"> <button type="button" class="btn btn-light mr-1" data-toggle="modal"  routerLink="/persDetail/{{per.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

</tr>

</tbody>
</table>
