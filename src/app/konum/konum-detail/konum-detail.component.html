<form #persUpdate="ngForm" (ngSubmit)="add(persUpdate)" id="myForm">
  <div class="form-group">
    <div  class="col-md-4 mb-3">
      <label>ID</label>
      <input type="text"  class="form-control"  value="{{k?.id}}" name="ID" id="ID" readonly="readonly">
    </div>
  </div>
<div class="form-group">
  <select class="form-control" #departmanId="ngModel" [(ngModel)]="model2.DepId" requiredid="departmanid" name="departmanid"  [ngModelOptions]="{standalone: true}">
    <option *ngFor="let dep of deps" [value]="dep.id">{{ dep.ad }} </option>
  </select>
</div>
<button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/konum" routerLinkActive="router-link-active" >Close</button>
<button type="submit"   class="btn btn-primary" >Save changes</button>
</form>
