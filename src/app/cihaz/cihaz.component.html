<h3>Cihaz Ekle</h3>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  KASA
</button>
<br><br><br><br>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Kasa Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  #persAdd="ngForm" (ngSubmit)="kasaAdd(persAdd)" id="myForm">
  
          <div class="form-group">
            <div class="col-md-6 mb-3">
              <label >Konum</label>
            <select class="form-control" #konumid="ngModel" [(ngModel)]="model2.Konumid" name="konumid" id="konumid" requiredid="konumid">
              <option *ngFor="let dep of konums" [value]="dep.id" >{{dep.OdaNo}} {{dep.DepartmanAd}}</option>
            </select>
          </div>
            <div class="form-group">
              <div class="col-md-6 mb-3">
                <Label>Anakart</Label>
              <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Anakart" name="anakart" id="anakart" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 mb-3">
              <label >Ekran Kartı</label>
            <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.EkranKarti" name="ekrankartı" id="ekrankartı" required />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 mb-3">
            <label >İşlemci</label>
          <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Islemci" name="islemci" id="islemci" required/>
        </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 mb-3">
            <label >Dvi</label>
          <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Dvi" name="dvi" id="dvi" required/>
        </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 mb-3">
            <label >Hdmi</label>
          <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Hdmi" name="hdmi" id="hdmi" required/>
        </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 mb-3">
            <label >Vga</label>
          <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Vga" name="vga" id="vga" required/>
        </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 mb-3">
            <label >Ip</label>
          <input type="text" class="form-control" #konumid="ngModel" [(ngModel)]="model2.Ip" name="ip" id="ip" required/>
        </div>
        </div>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"  onclick="window.location.reload()" >Save changes</button>
      </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>


<accordion [isAnimated]="true">
  <accordion-group  heading="Tüm Cihazlar">
    <div class="form-group row">
      <div for="search" class="label col-sm-2 col-form-label" >Ara</div>
      <input type="text" class="form-control" [(ngModel)]="filterTerm" name="filter">
    </div>
    <table id="empTable" class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Departman</th>
          <th scope="col">Oda No</th>
          <th scope="col">Tür</th>
          <th scope="col">Detay</th>
      </thead>
      <tbody>
        <tr *ngFor="let per of cihazs | filter:filterTerm">
